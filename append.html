<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulate CSS Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body class="ms-5">
    <h1>Append Child</h1>

    <ul id="myItems"></ul><br><br>

    <input id="myInput"><br><br>
    <button onclick="addItem()">Add</button>


    <script>
        function addItem(){
            let itemValue = document.getElementById('myInput').value;

            let listItem = document.createElement('li');

            listItem.innerHTML = itemValue;

            let myitems = document.getElementById('myItems');
            console.log(myitems);

            myitems.appendChild(listItem);
            
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
