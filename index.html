<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="myId"></h1>
    <h1 class="myClass"></h1>
    <h6 class="myClass"></h6>
    <button class="myClass"></button>
    <button name="myName"></button>



    <script>
       var myElement = document.getElementById('myId');

       myElement.innerHTML = 'Get element by id';

       var myElements = document.getElementsByClassName('myClass');
       myElements[2].innerHTML= 'Button';

       var myElements1 = document.getElementsByName('myName');
       myElements1[0].innerHTML= 'Button5';




    </script>
</body>
</html>
