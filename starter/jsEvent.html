<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Event</title>
</head>
<body>
    <h1>Js Event</h1>
    <button onclick="MyEvent('Click Done')">Click</button>
    <button onmouseover="mouseOver('MouseOver  Done')">Click</button>

    <script>
        function MyEvent(msg){
            console.log(msg);
        }
        function mouseOver(msg){
            console.log(msg);
        }
    </script>
</body>
</html>
